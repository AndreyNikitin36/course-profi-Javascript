    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <header class="header_block">
                <div class="header_menu">
                    <div class="menu_item">
                        <a href="#" title="Главная">Главная</a>
                    </div>
                    <div class="menu_item">
                        <a href="#" title="Контакты">Контакты</a>
                    </div>

</html>
